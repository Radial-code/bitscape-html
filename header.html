<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitscape</title>
  <!-- ============= CSS LINK ============= -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/root.css">
  <link rel="stylesheet" href="./assets/css/nav.css">
  <link rel="stylesheet" href="./assets/css/common.css">
  <!-- ============ FAVICON ============= -->
  <link rel="shortcut icon" href="./assets/images/svg/logo.svg" type="image/x-icon">
</head>

<body>
  <header class=" border_bottom">
    <nav class="custom_container ">
      <div class="d_flex align_items_center nav_height justify_content_between">
        <div class="d_flex align_items_center justify_content_center gap_12 border_right h_100 w_100 nav_logo_padding">
          <img src="./assets/images/svg/logo.svg" alt="logo">
          <img src="./assets/images/svg/bitscape-logo.svg" alt="bitscape-logo.svg">
        </div>
        <div class="d_flex align_items_center justify_content_center nav_links border_right h_100 w_100 pl_48 pr_48">
          <a href="#market" class="ff_styrene fw_medium text_sm lh_110 letter_20 text_white text_uppercase">MARKETS</a>
          <a href="#trade" class="ff_styrene fw_medium text_sm lh_110 letter_20 text_white text_uppercase">TRADE</a>
          <a href="#swap" class="ff_styrene fw_medium text_sm lh_110 letter_20 text_white text_uppercase">SWAP</a>
          <a href="#assets" class="ff_styrene fw_medium text_sm lh_110 letter_20 text_white text_uppercase">Assets</a>
          <a href="#learn" class="ff_styrene fw_medium text_sm lh_110 letter_20 text_white text_uppercase">Learn</a>
        </div>
        <div class="border_right h_100  d_flex align_items_center justify_content_center pl_32 pr_32">
          <a href="https://x.com/" target="_blank" rel="noopener noreferrer"><img src="./assets/images/svg/twitter.svg"
              alt="twitter-logo"></a>
          <a href="https://discord.com/" target="_blank" rel="noopener noreferrer"><img
              src="./assets/images/svg/discord.svg" alt="discord"></a>
          <a href="https://telegram.org/" target="_blank" rel="noopener noreferrer"><img
              src="./assets/images/svg/telegram.svg" alt="telegram"></a>
        </div>
        <div class="border_right h_100 w_100 d_flex align_items_center justify_content_center">
          <img src="./assets/images/svg/search-logo.svg" alt="search-logo">
        </div>
        <div class=" d_flex align_items_center justify_content_center w_100">
          <button>CONNECT</button>
        </div>
      </div>
    </nav>
  </header>

  <script>
    // ========== SIDEBAR
    const sidebar = document.querySelector(".overlay");
    function Togleside() {
      sidebar.classList.add("show_nav");
      document.body.classList.add("overflow_hidden");
      document.body.classList.remove("overflow-auto");
      document.body.classList.add("vh-100");
    }
    function hideNav() {
      sidebar.classList.remove("show_nav");
      document.body.classList.add("overflow-auto");
      document.body.classList.remove("overflow_hidden");
      document.body.classList.remove("vh-100");
    }
  </script>
</body>

</html>
